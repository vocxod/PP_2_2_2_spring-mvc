<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Car page</title>
  <link rel="shortcut icon" type="image/x-icon" href="@{/favicon.ico}">
  <!-- <link href="@{/styles/cssandjs/main.css}" rel="stylesheet" /> -->
</head>

<body>
  <div>
    <h1>Car page (автомобили)</h1>
    <h3 th:text="${message}"></h3>
    <table>
      <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model ...</td>
        <td th:text="${car.series}">Series ...</td>
        <td th:text="${car.color}">Color ...</td>
      </tr>
    </table>
  </div>
  <div>
    <p th:text="${local_time}"></p>
  </div>
  <div>
    <a th:href="@{/}">На главную</a>
</body>

</html>
